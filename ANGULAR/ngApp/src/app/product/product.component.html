<p>product works!</p>

<table>
<thead>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Cost</th>

    </tr>
</thead>
<tbody>
    @for(product of products;track product)
    {
        @if (product.cost>1000) {
            <tr>
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.cost}}</td>
            </tr>
        }
    }
</tbody>
</table>
